map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    client_max_body_size 10G;  # 允许最大 100MB 的请求体

    listen [::]:80;
    listen 80;

    charset utf-8;

    expires -1;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://backend:8000;
    } 

